# JPA settings
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.hibernate.show-sql = true
#spring.jpa.properties.hibernate.temp.use_jdbc_metadata_default = false
#spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true
spring.jpa.properties.hibernate.default_schema=fjobs

# Datasource settings
spring.datasource.url = jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;NON_KEYWORDS=USER;DB_CLOSE_ON_EXIT=true
spring.datasource.driverClassName = org.h2.Driver
spring.datasource.username = sa
spring.datasource.password = password
spring.datasource.initialization-mode = always

# Email settings
config.mail.enabled=false
config.mail.from.address=test@test.com
config.mail.from.name=Test
config.mail.from.password=123
config.mail.debug=false
config.mail.smtp.host=test.host.com
config.mail.smtp.port=123
config.mail.smtp.auth=false
config.mail.smtp.starttls.enable=false
config.mail.smtp.socketFactory.class=com.teste
config.mail.admin.to.address=admin@test.com
config.mail.admin.to.name=Admin
config.mail.admin.cc.address=any@test.com
config.mail.admin.cc.name=Any
