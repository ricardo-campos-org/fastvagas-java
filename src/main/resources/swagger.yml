paths:
  /users:
    post:
      tags:
        - UserResource
      summary: Creates a user
      description: Create a user with name, email and search terms
      requestBody:
        description: Body containing name, email and search term of the user
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateDto'
      responses:
        '201':
          description: User created with success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserEntity'
        '400':
          description: One or more required fields missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserEntity'

components:
  schemas:
    UserCreateDto:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        city:
          type: string
        state:
          type: string
        terms:
          type: string
    UserEntity:
      type: object
      properties:
        id:
          type: integer
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        city:
          type: string
        state:
          type: string
        createdAt:
          type: string
          format: date-time
        disabledAt:
          type: string
          format: date-time
        terms:
          type: string
        lastSearch:
          type: string
          format: date-time
